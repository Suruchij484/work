<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box</title>
    <style>
        .box{
            width: 300px;
            height: 300px;
            border: 10px;
            margin: auto;
            padding: 10%;
            border-style: double;
            background-color: bisque;
            border-color: rgb(195, 96, 96)
        
        
            }

            p{
                text-align:center;
                font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
                color: rgb(199, 79, 14);
                font-size: larger;
                font-weight: 200;
                text-decoration: underline;
                  }

                  body{
                    background-color: rgb(235, 176, 127);

                  }
    </style
</head>
<body>
    <div class="box">
         <p>This is a Box</p>
        
    </div>
    
</body>
</html>
